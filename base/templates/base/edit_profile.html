{% load crispy_forms_tags %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "header.html" %}
    <style>
      .flex-container {
        display: flex;
        flex-direction: row;
        padding: 5px;
      }

      .flex-item {
        padding-left: 25px;
      }
    </style>
  </head>

  <body>
    <div>{% include "navbar.html" %}</div>
    <section class="text-center">
      <!-- Background image -->
      <div
        class="p-5 bg-image"
        style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
        "
      ></div>
      <!-- Background image -->
      <div
      class="card"
      style="
        width: 50%;
        margin-left: 25%;
        margin-top: -150px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
      "
    >
      <div class="card-body py-5 px-md-5">
    <div class="flex-container">
      <div class="flex-item">
        <h1>Edit Profile</h1>
        <!-- <img src="{{request.user.employee.profile_picture.url}}" width="100" height="100"> -->
        <form method="POST" action="" enctype="multipart/form-data">
          <div>{% csrf_token %} {{form|crispy}}</div>

          <a href="{% url 'password-change' %}">Change Password</a>
          <br />
          <input type="submit" value="submit" />
        </form>
      </div>
    </div>
    </div>
  </body>
</html>
