<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "header.html" %}
    <title>Reset Password</title>
  </head>
  <style>
    li {list-style-type: none;}
  </style>
  <body>
    {% include "navbar.html" %}
        <!-- Background image -->
        <div
          class="p-5 bg-image"
          style="
            background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
            height: 300px;
          "
        ></div>
        <!-- Background image -->
  
        <div
          class="card"
          style="
            width: 42%;
            margin-left: 29%;
            margin-top: -150px;
            background: hsla(0, 0%, 100%, 0.8);
            backdrop-filter: blur(30px);
          "
        >
        <section class="text-center">
          <h1>Password Reset Confirm</h1>
        </section>
    <!--Reset Password-->
    <div class="card-body px-md-5">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <form method="POST">
                {% csrf_token %}
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4">Enter your new password</label>
                    <input name="new_password1" type="password" id="form3Example4" class="form-control" />
                    <label class="form-label" for="form3Example5">Re-Enter the password</label>
                    <input name="new_password2" type="password" id="form3Example5" class="form-control"/>
                </div>
                
                <!-- Submit button -->
                <section class="text-center">
                  <button type="submit" style="background-color: #334180;">
                      Reset password
                  </button>
                </section>
            </form>
            {% for message in messages %}
            <p id="messages" style="list-style: none; color:red;">{{message}}</p>
            {% endfor %}	
          </div>
        </div>
      </div>
</body>
</html>
