{% load crispy_forms_tags %} {% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  {% include "header.html" %}
  <style>
    .flex-container {
      display: flex;
      padding: 5px;
    }
    .calendar {
        width: 50%;
        margin-left: 25%;
        /* margin: auto; */
        font-size: 13px;
      }

      .calendar tr,
      .calendar td {
        border: 1px solid black;
      }

      .calendar th {
        padding: 10px;
        text-align: center;
        font-size: 18px;
      }

      .calendar td {
        width: 200px;
        height: 100px;
        padding: 20px 0px 0px 5px;
        /* color: white; */
      }

    ul {
      height: 100%;
      padding: 0px 5px 0px 20px;
    }

    a {
      color: #17a2b8;
    }

    .left {
      float: left;
    }

    .right {
      float: right;
    }

    /* .btn {
      outline: none;
      color: black;
      background-color: transparent;
      box-shadow: 0 0 0 0;
    } */

    .clearfix {
      margin: 15px;
    }

    .form {
      margin: auto;
    }

    .form input,
    .form select,
    .form textarea {
      border-radius: 5px;
      border: 1px solid #17a2b8;
      outline: none;
      background: none;
      padding: 5px;
      width: 100%;
    }

    table.center {
      margin-left: auto;
      margin-right: auto;
    }

    .flex-container2 {
      display: flex;
      flex-direction: column;
    }
    
    button[type="submit"] {
      flex-direction: column;
      align-items: center;
      padding: 6px 14px;
      font-family: -apple-system, BlinkMacSystemFont, "Roboto", sans-serif;
      border-radius: 6px;
      border: none;

      background: #838284;
      box-shadow: 0px 0.5px 1px rgba(0, 0, 0, 0.1),
        inset 0px 0.5px 0.5px rgba(255, 255, 255, 0.5),
        0px 0px 0px 0.5px rgba(0, 0, 0, 0.12);
      color: #dfdedf;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <script>

    $(function () {
      $('input[name="daterange"]').daterangepicker({
        opens: 'left'
      }, function (start, end, label) {
        console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
      });
    });
  </script>
</head>

<body>
  {% include "navbar.html" %}
    <!-- Background image -->
    <div
      class="p-5 bg-image"
      style="
      background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
      height: 300px;
    "></div>
    <!-- Background image -->
    <div
        class="card"
        style="
            width: 80%;
            margin-left: 10%;
            margin-top: -150px;
            background: hsla(0, 0%, 100%, 0.8);
            backdrop-filter: blur(30px);
        "
        >
        <section class="text-center">
          <div class="flex-container justify-content-center">
            <div>
              <h1>IO Archive full report</h1>
              <form method="GET">
                <span>Enter username and Select date range</span>
                <input type="text" name="username" style="border-radius: 5px 5px 5px 5px; border: 1px solid #b4b0b7;">
                <input type="text" name="daterange" style="border-radius: 5px 5px 5px 5px; border: 1px solid #b4b0b7;" />
                <button type="submit">
                  submit
                </button>
              </form>
              <div>
                </button>
              </div>
            </div>
          </div>
        </section>
      <div>
        {{calendar}}
      </div>
    </div>
</body>

</html>
