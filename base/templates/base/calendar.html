{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "header.html" %}
    <style>
      .flex-container {
        display: flex;
        padding: 5px;
      }

      ul {
        height: 100%;
        padding: 0px 5px 0px 20px;
      }

      a {
        color: #17a2b8;
      }

      .left {
        float: left;
      }

      .right {
        float: right;
      }

      .btn {
        outline: none;
        color: black;
        background-color: transparent;
        box-shadow: 0 0 0 0;
      }

      .clearfix {
        margin: 15px;
      }

      .form {
        margin: auto;
      }

      .form input,
      .form select,
      .form textarea {
        border-radius: 5px;
        border: 1px solid #17a2b8;
        outline: none;
        background: none;
        padding: 5px;
        width: 100%;
      }
      table.center {
        margin-left: auto;
        margin-right: auto;
      }
      .flex-container2 {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <div>{%include "navbar.html" %}</div>
    <div class="flex-container">
      <div>
        <div class="flex-container2">
          <div>
            <!-- <form action="/action_page.php" style="margin-bottom: 10px"> -->
            <label for="select date">Select date:</label>
            <input type="date" id="date" name="date" />
            <input type="submit" />
            <!-- </form> -->
            <div style="padding-top: 10px"></div>
            {{ calendar }}
          </div>
        </div>
      </div>
      <!-- because of width of image they aren't in a row! -->
      <!-- if you switch calnder & graph they'll be in same row.because calender is flexible -->
      <div>
        <table class="right">
          <tr>
            <td>
              {% if chart %}
              <img src="data:image/png;base64, {{chart|safe}}" />
              {% endif %}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
{% endblock %}
