{% load crispy_forms_tags %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "header.html" %}
    <style>
      .flex-container {
        display: flex;
        flex-direction: row;
        padding: 5px;
      }

      .flex-item {
        padding-left: 25px;
      }
    </style>
  </head>

  <body>
    <div>{% include "navbar.html" %}</div>
    <div class="flex-container">
      <form method="POST" action="">
        {% csrf_token %}
        <p>
          Are you sure to delete "{{obj.employee.first_name}}
          {{obj.employee.last_name}}"?
        </p>
        <div style="display: flex">
          <a href="{{request.META.HTTP_REFERER}}" style="color: navy"
            >Go Back</a
          >
          <input type="submit" value="confirm" style="height: max-content" />
        </div>
      </form>
    </div>
  </body>
</html>
